<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toogle Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Prabin Web Agency</h1>
      <p class="para">The Ultimate Web Development Agency</p>
    </header>
    <nav>
      <a href="">About</a>
      <a href=""> Contact</a>
      <a href="">Services</a>
      <label class="toggle-switch">
        <input type="checkbox" id="myToggle" class="toggle-input" />
        <span class="slider round"></span>
      </label>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
