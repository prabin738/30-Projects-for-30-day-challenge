<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="image">
        <img src="prabin.jpg" />
        <img src="prabin1.jpg" />
        <img src="prabin2.jpg" />
        <img src="prabin3.jpg" alt="" />
        <img src="prabin4.jpg" alt="" />
        <img src="prabin5.jpg" alt="" />
        <img src="prabin6.jpg" alt="" />
        <img src="prabin7.jpg" alt="" />
        <img src="prabin8.jpg" alt="" />
        <img src="prabin9.jpg" alt="" />
      </div>

      <i class="fas fa-angle-double-left btn prev"></i>
      <i class="fas fa-angle-double-right btn next"></i>
    </div>
  </body>
</html>
